<VirtualHost *:8080>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory /var/www>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    RewriteEngine on
    RewriteRule ^(.*) http://0.0.0.0:8000/$1
  </Directory>
</VirtualHost>
